<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title" style="text-align:center">
		Nie podano tytułu
	</ui:define>
	
	<ui:define name="menu">
		<div class="card">
  			<h:form>
    			<p:menubar>
					<p:menuitem value="#{txt.menu_profile_label}" icon="pi pi-fw pi-user" action="#{profile.showProfile(remoteClient.roles[0])}"/>
          			<p:menuitem value="Zarządzaj użytkownikami" icon="pi pi-fw pi-user-edit" action="#{admin.showEditUser()}"/>	
     				<p:divider layout="vertical"/>
      			<p:menuitem value="Logout" icon="pi pi-fw pi-sign-out" action="#{login.doLogout()}"/>
     		</p:menubar>
  			</h:form>
		</div>
	</ui:define>
	
	<ui:define name="content">
		<ui:insert name="pageContent"></ui:insert>
	</ui:define>
	
</ui:composition>
</html>
