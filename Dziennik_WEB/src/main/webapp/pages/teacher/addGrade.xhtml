<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"	 
	xmlns:p="http://primefaces.org/ui">
	
	
<ui:composition template="/templates/page-template_teacher.xhtml">

	<ui:define name="title">
		<h:form>
		<div class="font-family t-size-30">Szko≈Ça podstawowa nr 5 w Katowicach</div>
		<div class="font-family t-size-20 t-color-dark">Zalogowano</div>
		</h:form>
	</ui:define>	
		
<ui:define name="pageContent">

	<h:form>
		<p:growl id="growl" showDetail="true"/>
		<p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
		<div style="text-align: left;" class="pad-50">
			<div class="normal-box">
				<div class="style">
			  		<p class="text-normal font-family">Klasa:</p> 
			  		<p:selectOneButton value="#{grade.className}">
   						<f:selectItems value="#{grade.getClassList(remoteClient.details.login)}" var="className" itemValue="#{className}" itemLabel="#{className}"/>
					</p:selectOneButton>
    				<br/>
    				<p:selectOneMenu value="#{grade.studentName}" style="margin-top:20px;">
        				<f:selectItems value="#{grade.studentList}" var="studentName" itemValue="#{studentName}" itemLabel="#{studentName}"/>
    				</p:selectOneMenu>
    				Ocena:
    				<p:selectOneMenu value="#{grade.gradeValue}" style="margin-top:20px;">
        				<f:selectItem itemLabel="1" itemValue="1"/>
        				<f:selectItem itemLabel="2" itemValue="2"/>
        				<f:selectItem itemLabel="3" itemValue="3"/>
        				<f:selectItem itemLabel="4" itemValue="4"/>
        				<f:selectItem itemLabel="5" itemValue="5"/>
        				<f:selectItem itemLabel="6" itemValue="6"/>
    				</p:selectOneMenu>
    				Waga:
    				<p:selectOneMenu value="#{grade.gradeWeight}" style="margin-top:20px;">
        				<f:selectItem itemLabel="1" itemValue="1"/>
        				<f:selectItem itemLabel="2" itemValue="2"/>
        				<f:selectItem itemLabel="3" itemValue="3"/>
    				</p:selectOneMenu>
    				
    				<div style="text-align: left" >	
						<p:commandButton type="submit" class="font-family text-normal" value="Anuluj" action="#{profile.showProfile(remoteClient.roles[0])}" style="margin-top:20px; right-margin: 25px;"/>	
						<p:commandButton type="submit" value="#{txt.add_grade}" update="growl" action="#{admin.addUser()}"/>					
					</div>
			  	
			  	</div>
			</div>
		</div>
	</h:form>	


</ui:define>
</ui:composition>
</html>
