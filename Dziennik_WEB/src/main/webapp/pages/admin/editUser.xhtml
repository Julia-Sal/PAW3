<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template_admin.xhtml">

	<ui:define name="title">
		<div class="font-family t-size-30">#{txt.title}</div>
		<div class="font-family t-size-20 t-color-dark">Zalogowano jako administrator</div>
	</ui:define>	
	
	<ui:define name="pageContent">
		
		<div style="text-align: left;" class="pad-50">
			<div class="normal-box">
				<div class="style" style="margin: auto; text-align: center;">
					<h:form>
					<p:growl id="growl" showDetail="true"/>
					<p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
				
					<p class="font-family text-normal">#{txt.search}</p>
						<p:inputText id="variable" value="#{admin.variable}" class="font-family login-textfield text-normal"/>
					<br/>
					<p:selectOneButton value="#{admin.roleName}" style="margin-top:20px;" id="selectOneButton">
   						<f:selectItems value="#{admin.roleList}" var="roleName" itemValue="#{roleName}" itemLabel="#{roleName}"/>
					</p:selectOneButton>
					<p:commandButton type="submit" class="button-size-small" style="margin-left:20px; margin-bottom:20px" value="Wyszukaj" update="growl dataTable"/>
   						
					<p:dataTable var="user" value="#{admin.lazyModel}" lazy="true" paginator="true" rows="10" id="dataTable" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" style="max-width: 1000px; margin: auto;">
    					<p:column headerText="${txt.name}">
       						<h:outputLabel value="#{user.name} "/>
       						<h:outputLabel value=" #{user.surname}"/>
       					</p:column>
   						<p:column headerText="${txt.action}" style="max-width: 100px">
        				<p:button value="${txt.edit}" action="#{admin.editUser()}" disabled="true"/>
        				<p:commandButton value="${txt.delete}" action="#{admin.deleteUser()}" disabled="true"/>
						</p:column>
					</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>
		


</ui:define>
</ui:composition>
</html>
