<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"	 
	xmlns:p="http://primefaces.org/ui">
	
	
<ui:composition template="/templates/page-template_admin.xhtml">

	<ui:define name="title">
		<div class="font-family t-size-30">#{txt.title}</div>
		<div class="font-family t-size-20 t-color-dark">Zalogowano jako administrator</div>
	</ui:define>	
	
	<ui:define name="pageContent">
		<h:form>
		<div style="text-align: left;" class="pad-50">
			<div class="normal-box">
				<div class="style">
					<p class="text-normal font-family">#{txt.admin_txt}</p> 
			  		<p class="text-normal font-family">Imię: #{remoteClient.details.name}</p> 
			  		<p class="text-normal font-family">Nazwisko: #{remoteClient.details.surname}</p> 
			  	</div>
			</div>
		</div>
		</h:form>
		<h:form>
		<div style="text-align: left;" class="pad-50">
			<div class="normal-box">
				<div class="style" style="margin: auto;">
					<p:panelGrid columns="1" cellpadding="5" layout="grid" style="width: 300px; text-align: center;">
						<p:commandButton type="submit" class="button-size" value="Dodaj użytkownika" action="#{admin.showAddUser()}"/>
						<p:commandButton type="submit" class="button-size" value="Zarządzaj użytkownikami" action="#{admin.showEditUser()}"/>
						<p:commandButton class="button-size" value="Zarządzaj planami zajęć"/>
					</p:panelGrid>
				</div>
			</div>
		</div>
		</h:form>


</ui:define>
</ui:composition>
</html>
