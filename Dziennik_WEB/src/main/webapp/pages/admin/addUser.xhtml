<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"	 
	xmlns:p="http://primefaces.org/ui">
	
	
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="title">
		<div class="font-family t-size-30">#{txt.title}</div>
		<div class="font-family t-size-20 t-color-dark">Zalogowano jako administrator</div>
	</ui:define>	
	
	<ui:define name="menu">
		<h:form>
		<p:menubar>
			<p:menuitem value="Profile" icon="pi pi-fw pi-user" action="#{profile.showProfile(remoteClient.roles[0])}"/>
          	<p:menuitem value="Zarządzaj użytkownikami" icon="pi-user-edit" action="#{admin.showEditUser()}"/>	
     		<p:divider layout="vertical"/>
      			<p:menuitem value="Logout" icon="pi pi-fw pi-sign-out" action="#{login.doLogout()}"/>
     	</p:menubar>
     	</h:form>
	</ui:define>
	
	<ui:define name="pageContent">
		<div style="text-align: left;" class="pad-50">
			<div class="normal-box">
				<div class="style">
				<h:form>
				<p class="font-family text-normal">#{txt.login}</p>
					<p:inputText id="login" value="#{admin.login}" class="font-family login-textfield text-normal" required="true" requiredMessage="podaj login"/>
				<p class="font-family text-normal">#{txt.password}</p>
					<p:inputText disabled="true" id="password" value="#{admin.password}" class="font-family login-textfield text-normal" required="true"	requiredMessage="podaj hasło"/>
				<p class="font-family text-normal">#{txt.name}</p>
					<p:inputText id="name" value="#{admin.name}" class="font-family login-textfield text-normal" required="true" requiredMessage="podaj imię"/>
				<p class="font-family text-normal">#{txt.surname}</p>
					<p:inputText id="surname" value="#{admin.surname}" class="font-family login-textfield text-normal" required="true"	requiredMessage="podaj nazwisko"/>
				<p class="font-family text-normal">#{txt.role}</p>
    		  	<p:selectOneButton value="#{admin.roleList}">
        			<f:selectItems value="#{admin.roleList}" var="roleName" itemValue="#{roleName}" itemLabel="#{roleName}"/>
    			</p:selectOneButton>
    			<br/>
    			<p:selectOneMenu value="#{admin.classList}" style="margin-top: 50px;">
        			<f:selectItems value="#{admin.classList}" var="className" itemValue="#{className}" itemLabel="#{item.label}"/>
    			</p:selectOneMenu>
				
				<div style="text-align: left" >
					<div class="style">
					<h:form>
						<p:commandButton type="submit" class="button-size-small" value="Anuluj" action="#{profile.showProfile(remoteClient.roles[0])}"/>
						<p:commandButton type="submit" class="button-size-small" value="Potwierdz" action="#{admin.getName()}"/>
					</h:form>
					</div>
				</div>
				</h:form>
				</div>
			</div>
		</div>
		


</ui:define>
</ui:composition>
</html>
