<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template_admin.xhtml">

	<ui:define name="title">
		<div class="font-family t-size-30">#{txt.title}</div>
		<div class="font-family t-size-20 t-color-dark">Zalogowano jako administrator</div>
	</ui:define>	
	
	
	<ui:define name="pageContent">
		<div style="text-align: left;" class="pad-50">
			<div class="normal-box">
				<div class="style">
				<h:form>
				<p:growl id="growl" showDetail="true"/>
				<p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
				
				<p class="font-family text-normal">#{txt.login}</p>
					<p:inputText id="login" value="#{admin.login}" class="font-family login-textfield text-normal" required="true" requiredMessage="podaj login"/>
				<p class="font-family text-normal">#{txt.password}</p>
					<p:inputText id="password" value="#{admin.password}" class="font-family login-textfield text-normal" required="true" requiredMessage="podaj hasło"/>
				<p class="font-family text-normal">#{txt.name}</p>
					<p:inputText id="name" value="#{admin.name}" class="font-family login-textfield text-normal" required="true" requiredMessage="podaj imię"/>
				<p class="font-family text-normal">#{txt.surname}</p>
					<p:inputText id="surname" value="#{admin.surname}" class="font-family login-textfield text-normal" required="true"	requiredMessage="podaj nazwisko"/>
				<p class="font-family text-normal">#{txt.role}</p>
    		  	<p:selectOneButton value="#{admin.roleName}">
   						<f:selectItems value="#{admin.roleList}" var="roleName" itemValue="#{roleName}" itemLabel="#{roleName}"/>
				</p:selectOneButton>
    			<br/>
    			<p:selectOneMenu value="#{admin.className}" style="margin-top:20px;">
        			<f:selectItems value="#{admin.classList}" var="className" itemValue="#{className}" itemLabel="#{className}"/>
    			</p:selectOneMenu>
				
				<div style="text-align: left" >	
						<p:commandButton type="submit" class="font-family text-normal" value="Anuluj" action="#{profile.showProfile(remoteClient.roles[0])}" style="margin-top:20px; right-margin: 25px;"/>	
						<p:commandButton type="submit" value="Potwierdz" update="growl" action="#{admin.addUser()}"/>					
				</div>
				</h:form>
				</div>
			</div>
		</div>
		


</ui:define>
</ui:composition>
</html>
