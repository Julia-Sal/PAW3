<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"	 
	xmlns:p="http://primefaces.org/ui">
	
	
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="title">
		<div class="font-family t-size-30">#{txt.title}</div>
		<div class="font-family t-size-20 t-color-dark">#{txt.class}</div>
	</ui:define>	
		
		
	
	<ui:define name="pageContent">
		<div>
		
			<div style="text-align: left;" class="pad-50">
				<div class="normal-box" >
					<div class="grades pad-50" style="max-width: 500px; padding-right: min(50px); padding-left: min(50px)">
    					<h:form>
    					<p:dataTable value="#{profile.getList(remoteClient.classNames[0])}" var="user">
    					<p:column headerText="${txt.name}">
       						<h:outputText value="#{user[0]}"/>
    					</p:column>
    					<p:column headerText="${txt.surname}">
        					<h:outputText value="#{user[1]}"/>
    					</p:column>
						</p:dataTable>
						</h:form>
					</div>
				</div>
			</div>
			  
		</div>
	</ui:define>
</ui:composition>
</html>
