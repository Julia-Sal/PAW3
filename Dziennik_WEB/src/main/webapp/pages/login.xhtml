<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"	 
	xmlns:p="http://primefaces.org/ui">
	
	
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="title">
		<div class="font-family t-size-30">Szkoła podstawowa nr 5 w Katowicach</div>
		<div class="font-family t-size-20 t-color-dark">Logowanie</div>
	</ui:define>	
	
	<ui:define name="menu">
		
	</ui:define>	

	<ui:define name="pageContent">
		<div class="pad-50">
		<div class="main-box">
			<div class="login-style">
				<h:form>
				<p:growl id="growl" showDetail="true"/>
				<p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
				
				<p class="font-family text-normal">#{txt.login}</p>
				<p:inputText id="login" value="#{login.login}" class="font-family login-textfield text-normal" required="true" requiredMessage="podaj login"/>
				<p class="font-family text-normal">#{txt.password}</p>
				<p:password id="password" value="#{login.password}" class="font-family login-textfield text-normal" required="true"	requiredMessage="podaj hasło"/>

				<p class="font-family text-small" style="text-align: right;">Nie pamiętam hasła</p>
				
				<div style="text-align: center;">
					
					<p:commandButton type="button" class="font-family text-normal" value="Powrót" styleClass="ui-button-secondary" style="right-margin: 25px;"/>
					<p:commandButton type="submit" update="growl" class="font-family text-normal" value="Zaloguj" styleClass="ui-button-primary" action="#{login.doLogin()}"/>
					
				</div>
				</h:form>
			</div>
		</div>
		</div>
</ui:define>
</ui:composition>
</html>
