<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 
	xmlns:p="http://primefaces.org/ui">
	
	

<h:head>
	
	<title>Kalkulator kredytowy</title>
	
</h:head>


<h:body>

	<p:panel>
	<center>
	<h1>Kalkulator kredytowy</h1></center>
	</p:panel>
	
	<p:panel>
	<h:form id="bla">
	
	<h:panelGrid id="grid" columns="3" cellpadding="5">
	
  		<p:outputLabel for="x" value="kwota:" />
  		<p:inputText id="x" value="#{calcBB.amount}" required="true" requiredMessage = "Brak wartości" />
		<p:message for="x" />
  		
  		<p:outputLabel for="y" value="ilość miesięcy:" /> 
  		<p:inputText id="y" value="#{calcBB.time}" required="true" requiredMessage = "Brak wartości"/>
		<p:message for="y" />
		
		<p:outputLabel for="z" value="oprocentowanie:" /> 
		<p:inputText id="z" value="#{calcBB.interest}" required="true" requiredMessage = "Brak wartości"/>
		<p:message for="z" />
	
		
		<p:commandButton value="Oblicz" action="#{calcBB.calc()}" update ="@form"/>
		
		<p:commandButton value="AJAX" action="#{calcBB.calc_AJAX()}" update="msg" />
		
		</h:panelGrid>	
		
		<p:messages id="msg" />
	
	</h:form>
	</p:panel>
</h:body>
</html>
