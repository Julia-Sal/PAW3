<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<p:panel style = "text-align:center">
		
		<h1>Kalkulator kredytowy</h1>
		
	
	<h:form>
	<div class="card">
	
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Home" url="localhost:8080/kredyt" icon="pi pi-fw pi-home">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Primefaces : Documentation" url="http://www.primefaces.org/documentation" target="_blank">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Primefaces : Demo" url="https://www.primefaces.org/showcase/getstarted.xhtml?jfwid=1438c" target="_blank">
            <f:param name="i" value="0"/>
        </p:menuitem>
	</p:tabMenu>
	</div>
	</h:form>
<!--  	
		<h:form>
			<div class="card">
    		<p:breadCrumb>
        		<p:menuitem value="Kalkulator" url="localhost:8080/kredyt"/>
        		<p:menuitem value="Primefaces : Dokumentation" url="http://www.primefaces.org/documentation"/>
        		<p:menuitem value="Primefaces : Demo" url="https://www.primefaces.org/showcase/getstarted.xhtml?jfwid=1438c"/>
    		</p:breadCrumb>
			</div>
		</h:form>-->
	</p:panel>
	
</h:head>


<h:body>
	
	<!-- KALKULATOR -->
	<p:panel header="Julia Sałacka 18.10.2022" toggleable="true" toggleSpeed="500"
                closeSpeed="500" widgetVar="panel"> 
		<h:form id="bla">
	
		<h:panelGrid id="grid" columns="3" cellpadding="5">
	
  				<p:outputLabel for="x" value="kwota:" />
  				<p:inputText id="x" value="#{calcBB.amount}" required="true" requiredMessage = "Brak wartości" />
				<p:message for="x" />
  		
  				<p:outputLabel for="y" value="ilość miesięcy:" /> 
  				<p:inputText id="y" value="#{calcBB.time}" required="true" requiredMessage = "Brak wartości"/>
				<p:message for="y" />
		
				<p:outputLabel for="z" value="oprocentowanie:" /> 
				<p:inputText id="z" value="#{calcBB.interest}" required="true" requiredMessage = "Brak wartości"/>
				<p:message for="z" />
	
		
				<!--  <p:commandButton value="Oblicz" action="#{calcBB.calc()}" update ="@form"/>-->
		
				<p:commandButton value="AJAX" action="#{calcBB.calc_AJAX()}" update="msg" />
		
			</h:panelGrid>	
		
			<p:messages id="msg" />
	
		</h:form>
	</p:panel>
	

	
	
	
	<p:panel>
		<h:panelGrid id="bot" columns="1" style = "text-align:right; margin-left: auto" >
	
		<p:outputLabel  value="Julia Sałacka PAW3" />
		<p:outputLabel  value="18.10.2022" />
	
		</h:panelGrid>
		
		<!-- TIME -->
		<div class="card align-items-right "  style = "text-align:right">
   		<h:form>
        <p:clock pattern="HH:mm:ss" mode="server" style="background-color:red"/>
		</h:form>
		</div>

	</p:panel>

</h:body>


</html>
